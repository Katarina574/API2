<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="js/main.js"></script>
</head>
<body>
<button id="loadData">Dohvati Podatke</button>
<form enctype="multipart/form-data" method="post" id="myForm">
    <h1>Unesite svoje ime:</h1>
    <input type="text" id="ime" name="ime" placeholder="Ime" required><br>
    <input type="text" id="prezime" name="prezime" placeholder="Prezime" required><br>
    <input type="text" id="mejl" name="mejl" placeholder="Mejl" required><br>
    <input type="file" id="file" name="file" accept=".doc,.docx,.xml,.png,.jpg,.pdf"><br>
    <button type="submit" id="posalji">Sacuvaj</button>
</form>
<div id="rezultat"></div>
<h2>Svi korisnici</h2>
<table id="korisnici-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Mejl</th>
        <th>Temperatura</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
